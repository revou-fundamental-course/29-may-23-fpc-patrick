<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/anime.jpg" alt="Anime Logo" class="logo">
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">Profile</div>
            <div class="nav-item">Portfolio</div>
            <div class="nav-item">Message</div>
        </div>
    </header>
    <div id="hero-section" class="hero">
        <img src="x" alt="hero image">
        <h1>Hi, Patrick. Welcome to Website!</h1>
        <h2>ini adalah website latihan pertama</h2>
    </div>
    <div id="headquarters-section">
        <h1>Headquarters</h1>
        <div class="wrapper">
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Jakarta</p></div>
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Bandung</div>
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Surabaya</div>
        </div>
    </div>
    <div id="message-us-section" class="message-us">
        <h1>Message Us</h1>
        <form>
           <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" 
                name="nama"</td>
            </tr>

            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" 
                name="tanggal-lahir"</td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" 
                    name="gender" 
                    value="Laki-laki">Laki-laki</input>

                    <input type="radio" 
                    name="gender" 
                    value="Perempuan">Perempuan</input>
                </td>
            </tr>

            <tr>
                <td>Message</td>
                <td>:</td>
                <td>
                    <textarea name="pesan"></textarea>

                </td>
            </tr>
           </table> 
        </form>
    </div>
    <div></div>
    <footer>Created by Patrick</footer>
</body>
</html>
