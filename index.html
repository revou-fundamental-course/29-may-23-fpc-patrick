<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="asset/oshi.png" alt="Anime Logo" class="logo">
            <div class="nav-bar">
                <div class="nav-item">Home</div>
                <div class="nav-item">Profile</div>
                <div class="nav-item">Portfolio</div>
                <div class="nav-item">Message</div>
            </div>
        </header>
        <div class="container">
            <h1>Hi, Patrick. Welcome to Website!</h1>
        </div>

            <div class="oshi-image">
                <img src="asset/anime1.jpg" alt="[anime1]" class="img-slideshow">
                <img src="asset/anime2.webp" alt="[anime2]" class="img-slideshow">
                <img src="asset/anime3.webp" alt="[anime3]" class="img-slideshow">
                <button onclick="plusDivs(-1)">Previos</button>
                <button onclick="plusDivs(1)">Next</button>
            </div>

        <div id="headquarters-section">
            <h1>Headquarters</h1>
            <div class="wrapper">
                <div class="headquarters-image-container">
                    <div class="headquarters-image"></div>
                    <p>Jakarta</p></div>
                <div class="headquarters-image-container">
                    <div class="headquarters-image"></div>
                    <p>Semarang</div>
                <div class="headquarters-image-container">
                    <div class="headquarters-image"></div>
                    <p>Surabaya</div>
            </div>
        </div>
        <h1>Message Us</h1>
        <div id="message-us-section" class="message-us">
            <form name="message-form" onsubmit="return validateForm()">
                <table>
                    <tr>
                        <td>Nama </td>
                        <td>:</td>
                        <td><input type="text" name="full-name" placeholder="nama"></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir </td>
                        <td>:</td>
                        <td><input type="date" name="tanggal-lahir"></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin </td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="gender" value="Laki-laki">Laki laki</input>
                            <input type="radio" name="gender" value="Perempuan">Perempuan</input>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Message </td>
                        <td></td>
                        <td><textarea name="pesan" id="pesan" placeholder="Pesan"></textarea></td>
                    </tr>
                </table>
                <button>Submit</button>
            </form>

            <div class="tampil">
                <table>
                    <tr>            
                    <td><p>Nama         : </p></td>
                    <td><span id="sender-full-name">      </span></td>
                </tr>
                <tr>
                    <td><p>Tanggal Lahir: </p></td>
                    <td><span id="sender-tanggal-lahir">  </span></td>
                </tr>
                <tr>
                    <td><p>Jenis Kelamin: </p></td>
                    <td><span id="sender-gender">         </span></td>
                </tr>
                <tr>
                    <td><p>Massage    : </p> </td>
                    <td><span id="sender-pesan">          </span></td>
                </tr>
                </table>
            </div>
        </div>
        <div></div>
        <footer class="footer">
            <div class="foot-div">
                <h4>Created by: <span>Fernando Patrick Christianto</span></h4>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
